<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Customers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-gray-800 text-white hidden md:block">
      <div class="p-4 text-2xl font-bold border-b border-gray-700">Global Brand</div>
      <nav class="p-4 space-y-2">
        <a href="../Admin/dashbord.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Dashboard</a>
        <a href="../Admin/product.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Products</a>
        <a href="../Admin/order.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Orders</a>
        <a href="#" class="block py-2.5 px-6 rounded hover:bg-gray-700">Customers</a>
        <a href="../Admin/analytics.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Analytics</a>
        <a href="../Admin/settings.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1">
      <!-- Header -->
      <header class="flex justify-between items-center bg-white shadow px-6 py-4">
        <h1 class="text-xl font-semibold">Customers</h1>
        <button id="menuBtn" class="md:hidden px-3 py-2 border rounded">☰</button>
      </header>

      <!-- Content -->
      <main class="p-6">
        <!-- Search & Export -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search customers..." 
            class="px-4 py-2 border rounded w-full md:w-1/3"
          >
          <button id="exportCSV" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Export CSV
          </button>
        </div>

        <!-- Customers Table -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <table class="w-full text-left border-collapse">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-3 border-b">#</th>
                <th class="p-3 border-b">Name</th>
                <th class="p-3 border-b">Email</th>
                <th class="p-3 border-b">Phone</th>
                <th class="p-3 border-b">Join Date</th>
                <th class="p-3 border-b">Status</th>
                <th class="p-3 border-b">Actions</th>
              </tr>
            </thead>
            <tbody id="customersTable">
              <!-- JS দিয়ে ডেটা আসবে -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-4">
          <button id="prevPage" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPage" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next</button>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="customerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4">Customer Details</h2>
      <div id="modalContent" class="space-y-2">
        <!-- JS দিয়ে ডেটা আসবে -->
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Close</button>
        <button id="deactivateBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Deactivate</button>
        <button id="activateBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Activate</button>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="../scripts/Customers.js"></script>
</body>
</html>
