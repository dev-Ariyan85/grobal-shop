<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100">

  <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-100">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">Global Brand</div>
      <nav class="mt-6">
        <a href="../Admin/dashbord.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Dashboard</a>
        <a href="../Admin/product.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Products</a>
        <a href="../Admin/order.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Orders</a>
        <a href="../Admin/Customers.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Customers</a>
        <a href="../Admin/analytics.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Analytics</a>
        <a href="#" class="block py-2.5 px-6 rounded hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">

    <!-- Topbar -->
    <header class="flex justify-between items-center bg-gray-800 text-white shadow px-6 py-4">
      <h1 class="text-xl font-bold text-white">Settings</h1>
      
      </button>
    </header>

    <!-- Settings Form -->
    <section class="p-6">
      <div class="bg-white p-6 rounded shadow max-w-3xl mx-auto space-y-4">

        <h2 class="text-lg font-bold mb-4">Store Settings</h2>

        <form id="settingsForm" class="space-y-4">

          <!-- Profile Photo Upload -->
          <div>
            <label class="block text-gray-700 mb-1">Profile Photo</label>
            <input type="file" id="profilePhoto" name="profilePhoto" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*"/>
          </div>

          <!-- Store Name -->
          <div>
            <label class="block text-gray-700 mb-1" for="storeName">Store Name</label>
            <input type="text" id="storeName" name="storeName" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="My E-Commerce Store" />
          </div>

          <!-- Admin Email -->
          <div>
            <label class="block text-gray-700 mb-1" for="email">Admin Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@example.com" />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-gray-700 mb-1" for="password">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" />
          </div>

          <!-- Notifications -->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="notifications" name="notifications" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="notifications" class="text-gray-700">Enable Notifications</label>
          </div>

          <!-- Theme Toggle -->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="themeToggle" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="themeToggle" class="text-gray-700">Dark Mode</label>
          </div>

          <!-- Save Button -->
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
          </button>

        </form>
      </div>
    </section>

  </div>

  <!-- External JS -->
  <script src="../scripts/settings.js"></script>
</body>
</html>
