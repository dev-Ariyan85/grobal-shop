<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Small custom tweaks */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Top header -->
  <header class="bg-white shadow-sm sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-4">
          <button id="menuBtn" class="p-2 rounded-md hover:bg-gray-100">
            <!-- Hamburger -->
            
          </button>
        </div>

        <div class="flex items-center gap-4">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="Search orders, customers, IDs..." class="w-64 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" />
            <button id="searchClear" class="absolute right-1 top-1/2 -translate-y-1/2 px-2 py-1 text-sm text-gray-500 hidden">✕</button>
          </div>

          <div class="flex items-center gap-3">
            <button class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">New Order</button>
            <div class="flex items-center gap-3">
              <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=40&q=60" alt="avatar" class="w-8 h-8 rounded-full" />
              <div class="text-sm">
                <div class="font-medium">Admin</div>
                <div class="text-xs text-gray-500">admin@brand.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-100">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">Global Brand</div>
      <nav class="mt-6">
        <a href="../Admin/dashbord.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Dashboard</a>
        <a href="../Admin/product.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Products</a>
        <a href="#" class="block py-2.5 px-6 rounded hover:bg-gray-700">Orders</a>
        <a href="../Admin/Customers.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Customers</a>
        <a href="../Admin/analytics.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Analytics</a>
        <a href="../Admin/settings.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h2 class="text-2xl font-semibold">Orders</h2>
            <p class="text-sm text-gray-500">Manage and review customer orders</p>
          </div>

          <div class="flex items-center gap-3">
            <select id="statusFilter" class="px-3 py-2 border rounded-md">
              <option value="all">All statuses</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <button id="exportBtn" class="px-3 py-2 border rounded-md">Export CSV</button>
          </div>
        </div>

        <!-- Orders table -->
        <div class="bg-white rounded-md shadow overflow-hidden">
          <table class="min-w-full divide-y table-auto" id="ordersTable">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Items</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y" id="ordersBody">
              <!-- Rows inserted by JS -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex items-center justify-between text-sm text-gray-600">
          <div id="paginationInfo">Showing 1-10 of 32</div>
          <div class="flex items-center gap-2">
            <button id="prevPage" class="px-3 py-1 border rounded-md">Prev</button>
            <button id="nextPage" class="px-3 py-1 border rounded-md">Next</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Order Detail Modal -->
  <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg overflow-hidden">
      <div class="p-4 border-b flex justify-between items-center">
        <h3 class="font-semibold">Order Details</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-800">✕</button>
      </div>
      <div class="p-4">
        <div id="modalContent">
          <!-- Filled by JS -->
        </div>
      </div>
      <div class="p-4 border-t text-right">
        <button id="markShipped" class="px-3 py-2 mr-2 rounded-md bg-green-600 text-white">Mark as Shipped</button>
        <button id="closeModal2" class="px-3 py-2 rounded-md border">Close</button>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="../scripts/order.js"></script>
</body>
</html>
