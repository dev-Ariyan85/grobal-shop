<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


    <body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-100">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">Global Band</div>
      <nav class="mt-6">
        <a href="../Admin/dashbord.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Dashboard</a>
        <a href="../Admin/product.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Products</a>
        <a href="../Admin/order.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Orders</a>
        <a href="../Admin/Customers.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Customers</a>
        <a href="../Admin/analytics.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Analytics</a>
        <a href="../Admin/settings.html" class="block py-2.5 px-6 rounded hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6">

             <!-- Top Navbar -->
      <header class="bg-white shadow flex justify-between items-center px-6 py-4">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search products..." class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          <span class="text-gray-800 font-medium">Admin</span>
          <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Logout</a>
        </div>
      </header>


            

            <!-- Recent Orders Table -->
            <div class="bg-white shadow rounded-xl p-4">
                <h2 class="text-lg font-bold mb-4">Create Product</h2>

                <div class="mb-4 flex flex-col md:flex-row md:justify-between md:items-center">
                    <p class="text-sm text-gray-500 mb-4">Fill in the details below to add a new product.</p>
                    <a href="../Admin/product.html" id="back-to-products-btn"
                        class="self-start bg-red-200 text-red-700 px-4 py-2 rounded-full hover:bg-red-300 transition">
                        Back to Products
                    </a>

                </div>


                <div class="overflow-x-auto">
                    
                    <form action="#" method="POST" class="space-y-4" id="add-product-form">
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" id="product-name" name="product-name" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">Product Price</label>
                            <input type="number" id="product-price" name="product-price" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label for="product-description" class="block text-sm font-medium text-gray-700">Product Description</label>
                            <textarea id="product-description" name="product-description" rows="4" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <button type="submit"
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                                Add Product
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="../scripts/product.js"></script>


</html>
